<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h2>Random Password Generator</h2>
        
        <div>
            <span id="rangeValue">8</span>
            <input type="range" id="rvalue" class="range" min="8" max="25" value="8" onchange="disp_range()" onmousemove="disp_range()">
        </div>
        
        <p><input type="checkbox" class="checkbox" id="num"><span class="txt">Numbers</span></p>   
        <p><input type="checkbox" class="checkbox" id="special"><span class="txt">Special Characters</span></p>
        
        <button class="btn" onclick="gen_pass()">Generate Password</button>
        <div class="show"><h3 id="show">your password here</h3></div>     
    </div>
    
<script>
    var rvalue = document.getElementById("rvalue");
    var num = document.getElementById("num");
    var special = document.getElementById("special");
    
    function disp_range() {
        
        document.getElementById("rangeValue").innerHTML = rvalue.value;
    }
    
    function gen_pass() {
        var pass = '';
        var char ;
        var str = "QAZXSWMUKIEDCRLOP";
        
        if (num.checked)
            {
                str += "0198237654";
            }
        str += "FVBGTHYNJpoiuytre";
        if (special.checked)
            {
                str += "?@#$%&*()[]{}+-.";
            }
        str += "wqszxdcfvgbhnjmkla";
        for(var i=0; i<rvalue.value; i++)
            {
                char = Math.floor(Math.random()*str.length)+1;
                pass += str.charAt(char);    
            }
        document.getElementById("show").innerHTML = pass;
    }
</script>    

</body>
</html>
